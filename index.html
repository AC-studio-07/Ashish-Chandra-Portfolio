<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASHISH CHANDRA</title>
  <link href="https://fonts.googleapis.com/css2?family=Afacad:wght@200&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Afacad', sans-serif;
      font-weight: 200;
      background: #ffffff;
      color: #000000;
      font-size: 14px;
    }
    header, footer {
      background: #ffffff;
      color: #000;
      text-align: center;
      padding: 1.5em 1em;
      border-bottom: 1px solid #e0e0e0;
    }
    header h1 {
      font-size: 1.5rem;
      margin: 0.2em 0;
    }
    nav a {
      margin: 0 0.5em;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9em;
    }
    .container {
      padding: 2em 1em;
      max-width: 100%;
      text-align: center;
    }
    .carousel {
      position: relative;
      display: flex;
      justify-content: center;
    }
    .carousel img {
      width: 90vw;
      max-width: 800px;
      height: auto;
      border: 1px solid #e0e0e0;
      display: none;
      margin: auto;
      cursor: pointer;
      padding: 1rem;
    }
    .carousel img.active {
      display: block;
    }
    .controls {
      margin-top: 1em;
    }
    .controls button {
      padding: 0.5em 1em;
      font-size: 1.2em;
      background: none;
      border: none;
      cursor: pointer;
      margin: 0 0.5em;
    }
    footer {
      text-align: center;
      padding: 1em 0;
      font-size: 0.85em;
      border-top: 1px solid #e0e0e0;
    }
  </style>
</head>
<body>
  <header>
    <h1>ASHISH CHANDRA</h1>
    <nav>
      <a href="bio.html">About</a>
    </nav>
  </header>

  <div class="container">
    <div class="carousel" id="carousel" onclick="handleImageClick(event)">
    </div>
    <div class="controls">
      <button onclick="showPrevImage()">&#8592;</button>
      <button onclick="showNextImage()">&#8594;</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Ashish Chandra
  </footer>

  <script>
    const totalImages = 7;
    const carousel = document.getElementById('carousel');
    let currentIndex = 0;
    let images = [];

    for (let i = 1; i <= totalImages; i++) {
      const img = document.createElement('img');
      img.src = "images/photo" + i + ".jpg";
      img.alt = "Photo " + i;
      if (i === 1) img.classList.add('active');
      carousel.appendChild(img);
      images.push(img);
    }

    function showImage(index) {
      images[currentIndex].classList.remove('active');
      currentIndex = (index + images.length) % images.length;
      images[currentIndex].classList.add('active');
    }

    function showNextImage() {
      showImage(currentIndex + 1);
    }

    function showPrevImage() {
      showImage(currentIndex - 1);
    }

    function handleImageClick(event) {
      const clickX = event.clientX - carousel.getBoundingClientRect().left;
      const width = carousel.clientWidth;
      if (clickX < width / 2) {
        showPrevImage();
      } else {
        showNextImage();
      }
    }
  </script>
</body>
</html>
